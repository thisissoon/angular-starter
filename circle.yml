#
# CircleCI Configuration
#

# Machine Settings

machine:
  services:
    - docker
  node:
    version: 5.6.0
  environment:
    REPO: registry.soon.build/angular-start
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)

# Dependencies

dependencies:
  pre:
    - npm install -g coveralls
    - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL $DOCKER_REGISTRY
  override:
    - npm -d install

# Test Commands

test:
  override:
    - npm test
  post:
    - coveralls < ./coverage/lcov.info

# Deployment

deployment:
  prod:
    branch: master
    commands:
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:prod
      - docker push $REPO:prod
  qa:
    branch: /release\/.*/
    commands:
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:qa
      - docker push $REPO:qa
  latest:
    branch: develop
    commands:
      - docker build -t $REPO:$TAG .
      - docker tag $REPO:$TAG $REPO:latest
      - docker push $REPO:latest
