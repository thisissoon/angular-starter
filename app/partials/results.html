<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="page-header">
        <h1>Results
          <small class="badge">{{ results.length || 0 }}</small>
        </h1>
      </div>

      <p class="lead">This is a second view in our angular app. This view displays the results of the search. Click here to return to our <a class="home" href="!">search page</a></p>

      <pre ng-repeat="result in results">{{ $index }}. {{ result.formatted_address }}</pre>
      <p ng-if="!(results.length > 0)" class="alert alert-info" role="alert">No results</p>

    </div>
  </div>
</div>
